<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./googlefavicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <ul class="header_left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header_right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="./appicon.png" alt="appicon" class="header_right_appicon"></a></li>
            <li><button class="header_right_button" type="button" name="button" value="button">Sign In</button></li>
        </ul>
    </header>
        <main class="main">
            <img class="main_logo" src="./googlelogo.png" alt="google_logo">
            
            <div class="main_search-bar">
                <img class="main_search-bar--magnify" src="./magnifying_glass.jpg" alt="magnify-glass">
                <input class="main_search-bar--input" type="search" name="search">
                <a href="#"><img class="main_search-bar--microphone" src="./google_microphone.png" alt="microphone"></a>
            </div>
    
            <div class="main_btn-container">
                <button class="main_btn-container--left" type="button" name="button">Google Search</button>
                <button class="main_btn-container--right" type="button" name="button">I'm Feeling Lucky </button>
            </div>

            <div class="main_language">
                <p>Other Languages you can use Google: <a href="#">Turkish</a></p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer_country">Turkey</div>

            <ul>
                <ul class="footer_left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>

                <ul class="footer_right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </ul>
        </footer>
        </main>
</body>
</html>
